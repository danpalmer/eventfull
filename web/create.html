<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventfull - Create An Event Stream</title>
		<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="../public/css/style.css">
		<script src="../public/js/jquery-1.7.2.min.js"></script>
		<script src="../public/js/app.js"></script>
		<script>
		window.location = '/event';
		</script>
	</head>
	<body>
		<header>
			<h1>Eventfull</h1>
			<h2>Create An Event Stream</h2>
		</header>
		<section id="create">
			<form method="post" action="/create">
				<div class="event">
					<label for="even_name">Event Name</label>
					<input type="text" name="event[name]" id="event_name">
				
					<label for="start_date">Start Date</label>
					<input type="date" name="event[start_date]" id="start_date">
				
					<label for="end_date">End Date</label>
					<input type="date" name="event[end_date]" id="end_date">
				</div>
				<div class="twitter">
					<label for="twitter_username">Twitter Username</label>
					<input type="text" name="twitter[username]" id="twitter_username">
					
					<label for="twitter_hashtag">Twitter Hashtag</label>
					<input type="text" name="twitter[hashtag]" id="twitter_hashtag">
					
					<a href="#twitters" class="cta">Link to Twitter!</a>
				</div>
				<div class="facebook">
					<label for="facebook_id">Facebook ID</label>
					<input type="text" name="facebook[id]" id="facebook_id">
					
					<a href="/fbredir" class="cta">Link to Facebook!</a>
				</div>
				<div class="foursquare">
					<label>Foursquare</label>
					<a href="/foursquare">Link to Foursquare!</a>
				</div>
				<input type="submit">
			</form>
		</section>
	</body>
</html>
